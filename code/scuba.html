
<!DOCTYPE html>
<html>
  
  <head>

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>

    
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="//cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js" target="_blank"></script>
    <script src= "https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>


    <script src="./Entitycomponent/move.js"></script>
    <script src="./Entitycomponent/fish.js"></script>
    <script src="./Entitycomponent/coins.js"></script>
    <script src="./Entitycomponent/gameplay.js"></script>

  </head>

  <body>
    <a-scene background="color:#026F90">

      <a-entity id="look" look-controls camera position="0 2 0"></a-entity>

      <!-- use these tags to put on entites, allows us to manipulte them as regular entities-->
      <a-assets timeout="10000">        
        <a-asset-item
          id="terrainMap"
          src="./models/bikiniBottom/scene.gltf"
        ></a-asset-item>

        <a-asset-item
          id="scuba"
          src="./models/scubaDiver/scene.gltf"
        ></a-asset-item>
        
      </a-assets>

      <!-- Terrain  -->
      <a-entity
        id="bikini_bottom"
        gltf-model="#terrainMap"
        position="0 0 -10"
        scale="0.2 0.2 0.2"
        animation="property: position; to: 0 0 100;easing:linear; loop: true; dur: 250000"
        terrain-rotation-reader
        swimming-fish
        coins
      >
      </a-entity>
      <!-- Scuba  -->
      <a-entity
        id="scuba_person"
        gltf-model="#scuba"
        position="0 2 1"
        scale="2 2 2"
        rotation="0 90 0"
        dynamic-body = "mass:0"
        diver-rotation-reader
        game-play
      >
      </a-entity>

      <!-----------------------------------Game Timer and Score------------------------------------------>
      <a-entity id="header" position="1 -4 0">
        <!-- Title -->
        <a-entity
          position="-24.5 21.5 0"
          text="font: exo2bold; align: center; width: 40; color: black; value: VIRTUAL FLIGHT"
        ></a-entity>

        <!-- Timer -->
        <a-entity position="-19.5 19.3 0">
          <a-entity
            position="-1.5 0.07 0"
            text="font: aileronsemibold; width: 12; color: black; value: TIME\nREMAINING"
          ></a-entity>
          <a-entity
            id="timer"
            position="-9.8 0.3 0"
            text="font: exo2bold; align: center; width: 30; color: black; value: 00:00"
          ></a-entity>
        </a-entity>
        
      </a-entity>
      
      <a-entity position="-14 19.3 0">
        <a-entity
          position="-0.6 0.13 0"
          text="font: aileronsemibold; width: 12; color: black; value: TARGETS\nREMAINING"
        ></a-entity>
        <a-entity
          id="targets"
          position="-8 0.3 0"
          text="font: exo2bold; align: center; width: 30; color: black; value: 20"
        ></a-entity>
      </a-entity>

      <a-entity position="30.5 21.5 0">
        <a-entity
          position="-0.6 0.13 0"
          text="font: aileronsemibold; width: 40; color: black; value: SCORE"
        ></a-entity>
        <a-entity
          id="score"
          position="0 -2 0"
          text="font: exo2bold; align: center; width: 40; color: black; value: 0"
        ></a-entity>
      </a-entity>
      

        <a-entity
          id="game_over_text"
          position="0 7.5 0"
          text="font: exo2bold; width: 100; align: center; color: white; value: GAMEOVER"
          visible = "false"
        ></a-entity>

    </a-scene>
  </body>
</html>
